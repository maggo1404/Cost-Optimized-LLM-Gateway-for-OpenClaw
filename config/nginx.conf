# LLM Gateway - Nginx Configuration
# ==================================
# Copy to /etc/nginx/sites-available/llm-gateway
# Enable: ln -s /etc/nginx/sites-available/llm-gateway /etc/nginx/sites-enabled/

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=gateway_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=gateway_burst:10m rate=30r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Upstream backend
upstream gateway_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP -> HTTPS Redirect (uncomment when SSL is configured)
# server {
#     listen 80;
#     server_name your-domain.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    # listen 443 ssl http2;  # Uncomment for SSL
    
    server_name _;  # Replace with your domain
    
    # SSL Configuration (uncomment when certificates are installed)
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    # ssl_session_timeout 1d;
    # ssl_session_cache shared:SSL:50m;
    # ssl_session_tickets off;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    # ssl_prefer_server_ciphers off;
    # add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Logging
    access_log /var/log/nginx/llm-gateway-access.log;
    error_log /var/log/nginx/llm-gateway-error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Main API endpoint
    location /v1/ {
        # Rate limiting
        limit_req zone=gateway_limit burst=20 nodelay;
        limit_conn addr 10;
        
        # Proxy settings
        proxy_pass http://gateway_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";
        
        # Timeouts for LLM requests (can be slow)
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }
    
    # Health check (no rate limit)
    location /health {
        proxy_pass http://gateway_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Allow health checks without auth
        proxy_set_header Authorization "";
        
        # Fast timeout for health checks
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Metrics endpoint (restricted)
    location /metrics {
        # Localhost only
        allow 127.0.0.1;
        allow ::1;
        deny all;
        
        proxy_pass http://gateway_backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Budget endpoint (restricted)
    location /budget {
        # Localhost only
        allow 127.0.0.1;
        allow ::1;
        deny all;
        
        proxy_pass http://gateway_backend/budget;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Admin endpoints (very restricted)
    location /admin/ {
        # Localhost only
        allow 127.0.0.1;
        allow ::1;
        deny all;
        
        proxy_pass http://gateway_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection "";
    }
    
    # Block unwanted paths
    location ~ /\. {
        deny all;
    }
    
    # Favicon
    location /favicon.ico {
        return 204;
        access_log off;
    }
    
    # Robots.txt
    location /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
    }
}
